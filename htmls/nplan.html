<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Arjan Jakupi">
  <meta name="keywords" content="SUPIT, HTML, CSS, JS, WEB, WEB-SITE">
  <meta name="description" content="SUPIT projektni zadatak">
  <title>SUPIT - projektni zadatak</title>
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/about.css">
  <link rel="stylesheet" href="../css/kontakt.css">
  <link rel="stylesheet" href="../css/footer.css">
  <link rel="stylesheet" href="../css/nplan.css">
  <link rel="stylesheet" href="../icons/fontawesome-free-5.15.4-web/css/all.css">

  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script src="../js/dohvatiKolegij.js"></script>



</head>

<body>
  <div id="header">
    <div id="logo">
      <img src="../Materials/img/Algebra-logo.png" alt="Algebra logo" />
    </div>
    <div id="navbar">
      <ul>
        <li><i class="fas fa-home"></i><a href="../htmls/index.html">Pocetna</a></li>
        <li>
          <i class="fas fa-comments"></i><a href="../htmls/about.html">O nama</a>
        </li>
        <li>
          <i class="fas fa-info-circle"></i><a href="../htmls/novosti.html">Novosti</a>
        </li>
        <li>
          <i class="fas fa-info-circle"></i><a href="../htmls/nplan.html">Nastavni plan</a>
        </li>
        <li>
          <i class="fas fa-envelope"></i> <a href="#" onclick="pokaziModal()">Kontakt</a>
        </li>
      </ul>
    </div>
    <div id="empty"></div>
  </div>
  <main>
    <div id="nplan-naslov">
      <h1 class="naslov">Nastavni plan</h1>
    </div>

    <div id="nplan-content">
      <div id="unos">
        <label for="search" id="nazivKolegija">Naziv kolegija:</label>
        <input type="text" name="name" id="txtName" placeholder="Unesite naziv kolegija...">
      </div>
     <div id="tablica">
      <table>
        <thead>
          <tr>
            <th class="frow">Kolegiji</th>
            <th class="frow">ECTS</th>
            <th class="frow">Sati</th>
            <th class="frow">P</th>
            <th class="frow">V</th>
            <th class="frow">Tip</th>
            <th class="frow"></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
          <tr>
            <th class="lrow">Ukupno:</th>
            <td class="lrow" id="tects"></td>
            <td class="lrow" id="tsati"></td>
            <td class="lrow" id="tp"></td>
            <td class="lrow" id="tv"></td>
            <td class="lrow"></td>
            <td class="lrow"></td>
          </tr>
        </tfoot>
      </table>
     </div>
    </div>


    <div class="modal">
      <div class="modal-content">
        <h1><i class="fas fa-envelope"></i>Kontaktirajte nas</h1>
        <form action="http://www.fulek.com/VUA/SUPIT/ContactUs" method="post">
          <label for="name">Puno ime:</label>
          <input type="text" name="name" id="name">
          <label for="email">E-mail:</label>
          <input type="email" name="email" id="email">
          <label for="importance">Važnost poruke:</label>
          <select name="importance" id="importance">
            <option value="niska">Niska</option>
            <option value="visoka">Visoka</option>
          </select>
          <label for="message">Vaša poruka:</label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
          <div id="news">
            <label for="newsletter">Primaj newsletter:</label>
            <input type="checkbox" name="newsletter" id="newsletter">
          </div>
          <div class="tipke">
            <button type="submit">Pošalji</button>
            <button type="reset" onclick="Odustani()">Odustani</button>
          </div>
        </form>
      </div>
    </div>
  
  </main>
  <footer style="height: 300px;">
    <h1>Budi izvrstan u onome što voliš</h1>
    <h2>Zaiskri</h2>
  </footer>
</body>

<script src="../js/kontakt.js"></script>

</html>
